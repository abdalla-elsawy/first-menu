<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Menu</title>
    <!-- main css stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- fontawsome laibrary -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- googel font -->
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Inconsolata:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="masthead">
      <div class="centered">
        <div class="site-title">
          <h1>My Menu</h1>
        </div>
      </div>
    </header>
    <!-- simple menu -->
    <main class="simple-menu">
      <div class="centered">
        <section class="menu-section">
          <h2>Simple menu</h2>
          <nav class="singel-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Testmonials</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </section>
        <!-- advanced menu -->
        <section class="menu-section">
          <h2>advanced menu</h2>
          <nav class="advanced-nav">
            <ul>
              <li>
                <a href="">
                  <div class="icon">
                    <i class="fa-solid fa-futbol"></i>
                  </div>
                  <div class="text">
                    football
                    <span>is great sport</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="icon">
                    <i class="fa-solid fa-film"></i>
                  </div>
                  <div class="text">
                    movies
                    <span>makes your life better</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="icon">
                    <i class="fa-solid fa-camera"></i>
                  </div>
                  <div class="text">
                    camera
                    <span>capture great moments</span>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </main>
  </body>
</html>
